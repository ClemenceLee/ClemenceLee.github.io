<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Main-Page</title>
    <link rel="stylesheet" href="scr_time.css">
</head>
<body>
    <div id="content">
        <div class="middle">
            <div class="curdate">
                <div class="cd_year" id="text">00</div>
                <div class="cd_dash">-</div>
                <div class="cd_month" id="text">00</div>    
                <div class="cd_dash">-</div>
                <div class="cd_day" id="text">00</div>
            </div>

            <div class="curtime">
                <div class="ct_hour" id="text">00</div>
                <div class="ct_colon">:</div>    
                <div class="ct_min" id="text">00</div>
                <div class="ct_colon">:</div>
                <div class="ct_sec" id="text">00</div>
            </div>
        </div>

        <div class="bottom">
            <div class="arrow">
                <a href="https://clemencelee.github.io/%E6%97%B6%E9%97%B4%E8%BD%B4/%E6%97%B6%E9%97%B4%E8%BD%B4.html">
                    <img src="STimg/箭头.png" alt="FAILED" width="300px">
                </a>
            </div>
        </div>
        
    </div>

    <script src="scr_time.js"></script>

</body>
</html>
