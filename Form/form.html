<body>
    <form action="/login" method="post">
        <!-- 一般用post -->
        用户名：<input type="text" name="" id="" placeholder="input your usernames"> <br>
        <!-- name是传到后端的 -->

        邮箱：<input type="email" name="" id=""> <select>
            <option>qq.com</option>
            <option>163.com</option>
        </select> <br>
        性别：<input type="radio" name="gender" id="">male <input type="radio" name="gender" id="">female <br>

        上传个人照片：<br>

        <input type="submit" value="提交">

    </form>
